<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce-product-page</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-container">
          <div class="nav-left-sec">
            <img src="images/icon-menu.svg" alt="menu" class="hidden menu" />
            <img src="images/logo.svg" alt="logo" class="nav-logo" />
            <div class="overlay"></div>
            <ul class="nav-links">
              <img
                src="images/icon-close.svg"
                alt="close"
                class="close-btn hidden"
              />
              <li class="nav-link">Collection</li>
              <li class="nav-link">Men</li>
              <li class="nav-link">Women</li>
              <li class="nav-link">About</li>
              <li class="nav-link">Contact</li>
            </ul>
          </div>
          <div class="nav-right-sec">
            <div class="cart-container">
              <button class="cart-btn">
                <span class="indicator"></span>
                <img src="images/icon-cart.svg" alt="cart" class="cart" />
              </button>
              <div class="cart-wrp invisible">
                <p class="cart-heading">Cart</p>
                <div class="divider"></div>
                <div class="cart-content empty">
                  <p>Your cart is empty</p>
                </div>
              </div>
            </div>
            <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          </div>
        </div>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
